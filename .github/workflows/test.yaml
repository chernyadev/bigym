name: Run Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies, start Xvfb, and run tests
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgl1-mesa-dev libosmesa6-dev
        python -m pip install --upgrade pip
        pip install .
        Xvfb :99 -ac &
        echo "DISPLAY=:99" >> $GITHUB_ENV
        DISPLAY=:99 pytest tests/
